{{ define "main" }}
  {{template "article" . }}

  <a href="{{ .Path }}.md">[View Markdown]</a>
  {{ block "prevNextLinks" .Tree }}
    <nav class="prevNext">
      {{ with .Prev }}
      <span class="prev">Previous:
        <a href="{{ .URLPath }}">{{ .FileName }}</a>
      </span>
      {{ end }}
      {{ with .Next }}
      <span class="next">Next:
        <a href="{{ .URLPath }}">{{ .FileName }}</a>
      </span>
      {{ end }}
    </nav>
  {{ end }}
{{ end }}
